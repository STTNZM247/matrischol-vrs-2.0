services:
  - type: web
    name: matrischol
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: >-
      bash -lc
      "python manage.py migrate --noinput &&
      python manage.py ensure_roles &&
      python manage.py ensure_admin &&
      gunicorn matrischol_project.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: matrischol_project.settings
      - key: PYTHON_VERSION
        value: 3.12.7
      # Opcionales: define estos en el dashboard para crear el admin autom√°ticamente
      - key: DJANGO_ADMIN_EMAIL
        value: "matrischol.app@gmail.com"
      - key: DJANGO_ADMIN_PASSWORD
        value: "matrischol2025"
      - key: DJANGO_ADMIN_FIRST_NAME
        value: "Admin"
      - key: DJANGO_ADMIN_LAST_NAME
        value: "User"