{% extends 'base_users.html' %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
  <h1>Cambiar contraseña para {{ reg.nom_usu }} {{ reg.ape_usu }}</h1>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div style="margin-top:12px;">
      <button class="btn btn-primary" type="submit">Actualizar contraseña</button>
      <a href="{% url 'adminpanel:registro_list' %}" class="btn">Cancelar</a>
    </div>
  </form>
{% endblock %}
