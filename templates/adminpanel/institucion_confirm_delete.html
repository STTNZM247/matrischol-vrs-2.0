{% extends 'base_users.html' %}
{% load static %}
{% block title %}Eliminar Institución{% endblock %}
{% block content %}
  <h1>Eliminar institución</h1>
  <p>¿Seguro que deseas eliminar la institución <strong>{{ inst.nom_inst }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-primary">Sí, eliminar</button>
    <a href="{% url 'adminpanel:institucion_list' %}" class="btn">Cancelar</a>
  </form>
{% endblock %}
