{% extends 'base_users.html' %}
{% load static %}
{% block title %}Eliminar Curso{% endblock %}
{% block content %}
  <h1>Eliminar curso</h1>
  <p>¿Seguro que deseas eliminar el curso <strong>{{ cur.grd_cur }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-primary">Sí, eliminar</button>
    <a href="{% url 'adminpanel:curso_list' %}" class="btn btn-primary">Cancelar</a>
  </form>
{% endblock %}
