{% extends 'base_users.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
  <h1>Eliminar registro</h1>
  <p>¿Seguro que deseas eliminar a <strong>{{ reg.nom_usu }} {{ reg.ape_usu }}</strong> ({{ reg.ema_usu }})?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Sí, eliminar</button>
    <a href="{% url 'adminpanel:registro_list' %}" class="btn">Cancelar</a>
  </form>
{% endblock %}
